<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DanoneCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="user-info">
            <img id="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar">
            <span id="username">Gast</span>
        </div>
        <button id="menu-btn" class="menu-btn">☰</button>
    </header>

    <!-- Seitenleiste -->
    <div id="sidebar" class="sidebar">
        <button id="close-btn" class="close-btn">×</button>
        <a href="#">Home</a>
        <a href="#">Über uns</a>
        <a href="#">Kontakt</a>
    </div>

    <!-- Hauptbereich -->
    <div class="container">
        <h1>Willkommen bei DanoneCraft</h1>
        <p>Bitte melde dich mit Discord an:</p>
        <button onclick="loginWithDiscord()" class="discord-btn">Mit Discord anmelden</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
