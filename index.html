<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanoneCraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Obere Leiste -->
    <header>
        <div class="logo">DanoneCraft</div>
        <div class="user-section">
            <span id="username">Gast</span>
            <img id="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar">
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <!-- Seitenmenü -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <a href="#">Home</a>
        <a href="#">Über uns</a>
        <a href="#">Kontakt</a>
    </div>

    <!-- Hauptinhalt -->
    <main>
        <div class="login-box">
            <h1>Willkommen bei DanoneCraft</h1>
            <p>Bitte melde dich mit Discord an:</p>
            <button class="discord-btn" onclick="loginWithDiscord()">Mit Discord anmelden</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
